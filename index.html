<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin - Private Search</title>
    <style>
        /* BLOOD DRIPPING STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000000; 
            color: #ff0000; 
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Blood drips */
        .blood-drip {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, #8b0000, #ff0000, #8b0000);
            animation: drip 8s infinite;
            opacity: 0.7;
        }
        .blood-drip:nth-child(1) { left: 15%; height: 120px; animation-delay: 0s; }
        .blood-drip:nth-child(2) { left: 35%; height: 80px; animation-delay: 1.5s; }
        .blood-drip:nth-child(3) { left: 55%; height: 150px; animation-delay: 3s; }
        .blood-drip:nth-child(4) { left: 75%; height: 100px; animation-delay: 4.5s; }
        .blood-drip:nth-child(5) { left: 85%; height: 130px; animation-delay: 6s; }

        @keyframes drip {
            0%, 100% { height: 0; opacity: 0; }
            10% { height: var(--drip-height, 100px); opacity: 0.8; }
            90% { height: var(--drip-height, 100px); opacity: 0.8; }
            100% { height: 0; opacity: 0; }
        }

        /* Blood pool */
        .blood-pool {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100px;
            background: radial-gradient(ellipse, rgba(139, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(10px);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Assassin title */
        .assassin-title {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 3rem;
            position: relative;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #8b0000,
                0 0 40px #8b0000;
            animation: bloodGlow 2s ease-in-out infinite alternate;
        }

        .assassin-title::before {
            content: 'ASSASSIN';
            position: absolute;
            top: 2px;
            left: 2px;
            color: #8b0000;
            z-index: -1;
            filter: blur(2px);
        }

        .assassin-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: bloodFlow 3s ease-in-out infinite;
        }

        @keyframes bloodGlow {
            0% {
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #8b0000,
                    0 0 40px #8b0000;
                transform: scale(1);
            }
            100% {
                text-shadow: 
                    0 0 15px #ff0000,
                    0 0 25px #ff0000,
                    0 0 35px #8b0000,
                    0 0 45px #8b0000;
                transform: scale(1.02);
            }
        }

        @keyframes bloodFlow {
            0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Search container */
        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-form {
            width: 100%;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.2rem;
            background: #111111;
            border: 2px solid #330000;
            border-radius: 50px;
            color: #ff4444;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 
                inset 0 0 20px rgba(139, 0, 0, 0.3),
                0 0 30px rgba(139, 0, 0, 0.2);
        }

        .search-input::placeholder {
            color: #660000;
            font-style: italic;
        }

        .search-input:focus {
            border-color: #ff0000;
            box-shadow: 
                inset 0 0 30px rgba(255, 0, 0, 0.4),
                0 0 40px rgba(255, 0, 0, 0.3);
            background: #1a0000;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #8b0000, #ff0000);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .search-btn:hover {
            background: linear-gradient(45deg, #ff0000, #8b0000);
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* Blood droplets falling */
        .blood-droplet {
            position: absolute;
            width: 4px;
            height: 8px;
            background: linear-gradient(to bottom, #ff0000, #8b0000);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #660000;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .footer a {
            color: #ff4444;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .assassin-title {
                font-size: 2.5rem;
                margin-bottom: 2rem;
            }
            
            .search-input {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .search-btn {
                padding: 12px 20px;
                font-size: 0.8rem;
            }
            
            .blood-drip {
                display: none;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-top: 2rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            color: #ff0000;
            font-size: 2rem;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <!-- Blood drips -->
    <div class="blood-drip" style="--drip-height: 120px;"></div>
    <div class="blood-drip" style="--drip-height: 80px;"></div>
    <div class="blood-drip" style="--drip-height: 150px;"></div>
    <div class="blood-drip" style="--drip-height: 100px;"></div>
    <div class="blood-drip" style="--drip-height: 130px;"></div>
    
    <!-- Blood pool -->
    <div class="blood-pool"></div>
    
    <!-- Blood droplets (generated by JavaScript) -->
    <div id="bloodDroplets"></div>

    <div class="container">
        <h1 class="assassin-title">Assassin</h1>
        
        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input type="text" name="q" class="search-input" placeholder="Search anonymously..." required>
                <button type="submit" class="search-btn">Kill Search</button>
            </form>
        </div>
        
        <div class="loading" id="loading"></div>
        
        <div class="footer">
            <p>Powered by Assassin Search Engine • No tracking • No logs</p>
        </div>
    </div>

    <script>
        // Create blood droplets
        function createBloodDroplets() {
            const container = document.getElementById('bloodDroplets');
            for (let i = 0; i < 15; i++) {
                const droplet = document.createElement('div');
                droplet.className = 'blood-droplet';
                droplet.style.left = Math.random() * 100 + 'vw';
                droplet.style.animationDelay = Math.random() * 10 + 's';
                droplet.style.animationDuration = (3 + Math.random() * 5) + 's';
                container.appendChild(droplet);
            }
        }

        // Handle search form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const searchInput = document.querySelector('.search-input');
            const query = searchInput.value.trim();
            
            if (query) {
                document.getElementById('loading').style.display = 'block';
                
                // Simulate search delay
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    alert(`Search for "${query}" completed. No external search engine integration.`);
                }, 1500);
            }
        });

        // Initialize
        createBloodDroplets();
    </script>
</body>
</html>
